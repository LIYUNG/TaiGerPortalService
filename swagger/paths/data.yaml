/api/program-requirements:
  get:
    tags:
      - Program Requirements
    summary: Get program requirements
    description: Get all program requirements
    operationId: getProgramRequirements
    responses:
      '200':
        description: Program requirements retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data.yaml#/ProgramRequirementListResponse'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
  post:
    tags:
      - Program Requirements
    summary: Create program requirement
    description: Create a new program requirement
    operationId: createProgramRequirement
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/data.yaml#/ProgramRequirementCreate'
    responses:
      '201':
        description: Program requirement created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data.yaml#/ProgramRequirementResponse'
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'

/api/program-requirements/{requirementId}:
  get:
    tags:
      - Program Requirements
    summary: Get program requirement
    description: Get a specific program requirement
    operationId: getProgramRequirement
    parameters:
      - $ref: '../components/parameters/common.yaml#/requirementId'
    responses:
      '200':
        description: Program requirement retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data.yaml#/ProgramRequirementResponse'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'
  put:
    tags:
      - Program Requirements
    summary: Update program requirement
    description: Update a program requirement
    operationId: updateProgramRequirement
    parameters:
      - $ref: '../components/parameters/common.yaml#/requirementId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/data.yaml#/ProgramRequirementUpdate'
    responses:
      '200':
        description: Program requirement updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data.yaml#/ProgramRequirementResponse'
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'
  delete:
    tags:
      - Program Requirements
    summary: Delete program requirement
    description: Delete a program requirement
    operationId: deleteProgramRequirement
    parameters:
      - $ref: '../components/parameters/common.yaml#/requirementId'
    responses:
      '200':
        description: Program requirement deleted successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data.yaml#/ProgramRequirementResponse'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses/common.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'

