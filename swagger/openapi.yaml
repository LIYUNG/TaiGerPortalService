  /api/document-threads/delete/{messagesThreadId}/{messageId}:
    delete:
      summary: Delete message in document thread
      parameters:
        - $ref: '#/components/parameters/messagesThreadId'
        - $ref: '#/components/parameters/messageId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/document-threads/image/{messagesThreadId}/{studentId}/{file_name}:
    get:
      summary: Get image from document thread
      parameters:
        - $ref: '#/components/parameters/messagesThreadId'
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/file_name'
      responses:
        '200':
          description: Image content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/Error'
  /api/document-threads/image/{messagesThreadId}/{studentId}:
    post:
