  additionalProperties: false

CRMConversion:
  type: object
  properties:
    _id:
      type: string
    lead_id:
      type: string
    conversion_date:
      type: string
      format: date-time
    conversion_type:
      type: string
      enum:
        - application_started
        - application_submitted
        - enrollment
        - other
    converted_to:
      type: object
      properties:
        type:
          type: string
          enum:
            - student
            - application
        id:
          type: string
    notes:
      type: string
  required:
    - _id
    - lead_id
  additionalProperties: false

CRMLeadResponse:
