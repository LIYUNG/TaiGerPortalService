/api/interviews/time/{interview_id}:
  post:
    tags:
      - Interviews
    summary: Schedule interview
    description: Schedule/set interview date and time
    operationId: addInterviewTrainingDateTime
    parameters:
      - $ref: '../components/parameters/common.yaml#/interview_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              start:
                type: string
                format: date-time
              end:
                type: string
                format: date-time
    responses:
      '200':
        description: Interview scheduled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses/common.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'

