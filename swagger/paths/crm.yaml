/api/crm/leads:
  get:
    tags:
      - CRM
    summary: Get leads
    description: Get all CRM leads
    operationId: getLeads
    responses:
      '200':
        description: Leads retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    type: object
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
  post:
    tags:
      - CRM
    summary: Create lead
    description: Create a new CRM lead
    operationId: createLead
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      '201':
        description: Lead created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'

