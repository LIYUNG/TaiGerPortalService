SyncAllCoursesRequest:
  type: object
  properties:
    source:
      type: string
      description: External source identifier to sync from
      example: 'universities-api'
    force:
      type: boolean
      description: Force refresh even if data is up to date
      default: false
      example: false
  additionalProperties: false

Agent:
  type: object
  properties:
    _id:
      type: string
      example: '507f1f77bcf86cd799439011'
    name:
      type: string
      example: 'John Smith'
    email:
      type: string
      format: email
      example: 'john.smith@taiger.com'
    phone:
      type: string
      example: '+1-555-0123'
    role:
      type: string
      description: Agent role or designation
      example: 'Senior Advisor'
    status:
      type: string
      enum:
        - active
        - inactive
        - pending
      example: 'active'
    created_at:
      type: string
      format: date-time
      example: '2024-01-15T10:30:00Z'
  required:
    - _id
    - name
  additionalProperties: false

AgentListResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        $ref: '#/Agent'
  required:
    - success
    - data

EssayWriter:
  type: object
  properties:
    _id:
      type: string
      example: '507f1f77bcf86cd799439012'
    name:
      type: string
      example: 'Dr. Emily Johnson'
    specialization:
      type: string
      description: Primary subject focus
      example: 'Business Administration'
    rating:
      type: number
      format: float
      example: 4.8
    languages:
      type: array
      items:
        type: string
      example: ['English', 'German', 'French']
  required:
    - _id
    - name
  additionalProperties: false

EssayWriterListResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        $ref: '#/EssayWriter'
  required:
    - success
    - data

ExpenseCreate:
  type: object
  properties:
    amount:
      type: number
      example: 150.50
    currency:
      type: string
      minLength: 1
      example: 'USD'
    category:
      type: string
      example: 'Travel'
    description:
      type: string
      example: 'Flight booking for student recruitment'
    incurred_at:
      type: string
      format: date-time
      example: '2024-12-20T14:30:00Z'
    status:
      type: string
      enum:
        - pending
        - approved
        - rejected
      description: Optional status override during creation
      example: 'pending'
  required:
    - amount
    - currency
    - category
  additionalProperties: false

Expense:
  allOf:
    - $ref: '#/ExpenseCreate'
    - type: object
      properties:
        _id:
          type: string
          example: '507f1f77bcf86cd799439013'
        created_at:
          type: string
          format: date-time
          example: '2024-12-20T14:30:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2024-12-21T10:15:00Z'
      required:
        - _id
        - created_at
        - updated_at
      additionalProperties: false

ExpenseResponse:
  type: object
