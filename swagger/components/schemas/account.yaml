Template:
  type: object
  properties:
    _id:
      type: string
    name:
      type: string
    type:
      type: string
      enum:
        - email
        - document
        - sms
    subject:
      type: string
    body:
      type: string
    variables:
      type: array
      items:
        type: string
    created_by:
      oneOf:
        - type: string
        - $ref: './users.yaml#/UserPreview'
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - _id
    - name
    - type
    - body
  additionalProperties: false

TemplateCreate:
  type: object
  properties:
    name:
      type: string
    type:
      type: string
      enum:
        - email
