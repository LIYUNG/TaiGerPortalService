CRMInteraction:
  type: object
  properties:
    _id:
      type: string
    lead_id:
      type: string
    type:
      type: string
      enum:
        - call
        - email
        - meeting
        - event
        - chat
        - other
    date:
      type: string
      format: date-time
    notes:
      type: string
    outcome:
      type: string
      enum:
        - positive
        - neutral
        - negative
    created_by:
      oneOf:
        - type: string
        - $ref: './users.yaml#/UserPreview'
    created_at:
      type: string
      format: date-time
  required:
    - _id
    - lead_id
    - type
  additionalProperties: false

CRMInteractionCreate:
  type: object
  properties:
    type:
      type: string
      enum:
        - call
        - email
        - meeting
        - event
        - chat
        - other
    date:
      type: string
      format: date-time
    notes:
