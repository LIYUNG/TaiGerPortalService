openapi: 3.0.0
info:
  title: TaiGer Portal API
  version: 1.0.0
  description: "Comprehensive API documentation for TaiGer Portal Service - A student application management platform."
  contact:
    name: TaiGer Team
servers:
  - url: /api
    description: API Base Path
  - url: /auth
    description: Authentication Base Path
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth_token
  schemas:
    GenericResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          additionalProperties: true
      required:
        - success
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        details:
          type: object
          additionalProperties: true
      required:
        - message
  responses:
    Success:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericResponse'
    Error:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    studentId:
      name: studentId
      in: path
      required: true
      schema:
        type: string
    applicationId:
      name: applicationId
      in: path
      required: true
      schema:
        type: string
    application_id:
      name: application_id
      in: path
      required: true
      schema:
        type: string
    programId:
      name: programId
      in: path
      required: true
      schema:
        type: string
    program_id:
      name: program_id
      in: path
      required: true
      schema:
        type: string
    fileType:
      name: fileType
      in: path
      required: true
      schema:
        type: string
    file_type:
      name: file_type
      in: path
      required: true
      schema:
        type: string
    file_key:
      name: file_key
      in: path
      required: true
      schema:
        type: string
    fileKey:
      name: fileKey
      in: path
      required: true
      schema:
        type: string
    category:
      name: category
      in: path
      required: true
      schema:
        type: string
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: string
    requestId:
      name: requestId
      in: path
      required: true
      schema:
        type: string
    communication_messageId:
      name: communication_messageId
      in: path
      required: true
      schema:
        type: string
    ignoreMessageState:
      name: ignoreMessageState
      in: path
      required: true
      schema:
        type: string
    messageId:
      name: messageId
      in: path
      required: true
      schema:
        type: string
    fileName:
      name: fileName
      in: path
      required: true
      schema:
        type: string
    pageNumber:
      name: pageNumber
      in: path
      required: true
      schema:
        type: integer
        format: int32
    event_id:
      name: event_id
      in: path
      required: true
      schema:
        type: string
    doc_id:
      name: doc_id
      in: path
      required: true
      schema:
        type: string
    id:
      name: id
      in: path
      required: true
      schema:
        type: string
    object_key:
      name: object_key
      in: path
      required: true
      schema:
        type: string
    messagesThreadId:
      name: messagesThreadId
      in: path
      required: true
      schema:
        type: string
    file_name:
      name: file_name
      in: path
      required: true
      schema:
        type: string
    document_category:
      name: document_category
      in: path
      required: true
      schema:
        type: string
    interview_id:
      name: interview_id
      in: path
      required: true
      schema:
        type: string
    TaiGerStaffId:
      name: TaiGerStaffId
      in: path
      required: true
      schema:
        type: string
    language:
      name: language
      in: path
      required: true
      schema:
        type: string
    applications_year:
      name: applications_year
      in: path
      required: true
      schema:
        type: string
    admission:
      name: admission
      in: path
      required: true
      schema:
        type: string
    result:
      name: result
      in: path
      required: true
      schema:
        type: string
    user_id:
      name: user_id
      in: path
      required: true
      schema:
        type: string
    category_name:
      name: category_name
      in: path
      required: true
      schema:
        type: string
    agent_id:
      name: agent_id
      in: path
      required: true
      schema:
        type: string
    taiger_user_id:
      name: taiger_user_id
      in: path
      required: true
      schema:
        type: string
    student_id:
      name: student_id
      in: path
      required: true
      schema:
        type: string
    ticketId:
      name: ticketId
      in: path
      required: true
      schema:
        type: string
    adminId:
      name: adminId
      in: path
      required: true
      schema:
        type: string
    keywordsSetId:
      name: keywordsSetId
      in: path
      required: true
      schema:
        type: string
    requirementId:
      name: requirementId
      in: path
      required: true
      schema:
        type: string
    courseId:
      name: courseId
      in: path
      required: true
      schema:
        type: string
    leadId:
      name: leadId
      in: path
      required: true
      schema:
        type: string
    meetingId:
      name: meetingId
      in: path
      required: true
      schema:
        type: string
    dealId:
      name: dealId
      in: path
      required: true
      schema:
        type: string
security:
  - cookieAuth: []
paths:
  /auth/login:
    post:
      summary: Login
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
  /api/students/{studentId}/vpd/{applicationId}/{fileType}:
    get:
      summary: Download VPD file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/fileType'
      responses:
        '200':
          description: VPD file content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/Error'
    put:
      summary: Update VPD necessity
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/fileType'
      responses:
        '201':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
    post:
      summary: Upload VPD file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/fileType'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
    delete:
      summary: Delete VPD file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/fileType'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
  /api/students/{studentId}/files/{file_key}:
    get:
      summary: Download profile file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/file_key'
      responses:
        '200':
          description: File content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/Error'
  /api/students/{studentId}/files/{category}:
    post:
      summary: Upload profile file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/category'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
    delete:
      summary: Delete profile file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/category'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
  /api/students/{studentId}/{category}/status:
    post:
      summary: Update profile document status
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/category'
      responses:
        '201':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/Error'
  /api/applications:
    get:
      summary: Get all applications
      parameters:
        - name: decided
          in: query
          schema:
            type: string
        - name: closed
          in: query
          schema:
            type: string
        - name: admission
          in: query
          schema:
            type: string
        - name: finalEnrolment
          in: query
          schema:
            type: string
        - name: year
          in: query
          schema:
            type: string
        - name: populate
          in: query
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/applications/student/{studentId}:
    get:
      summary: Get applications by student
      parameters:
        - $ref: '#/components/parameters/studentId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/applications/application/{application_id}:
    delete:
      summary: Delete application
      parameters:
        - $ref: '#/components/parameters/application_id'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/applications/{applicationId}/refresh:
    post:
      summary: Refresh application
      parameters:
        - $ref: '#/components/parameters/applicationId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/applications/all/active/applications:
    get:
      summary: Get all active applications
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/applications/student/{studentId}/{application_id}:
    put:
      summary: Update student application
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/application_id'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/applications/taiger-user/{userId}:
    get:
      summary: Get applications by TaiGer user
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/student-applications/conflicts:
    get:
      summary: Get student application conflicts
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/student-applications/deltas:
    get:
      summary: Get student application deltas
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/overview:
    get:
      summary: Get programs overview
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/schools-distribution:
    get:
      summary: Get schools distribution for programs
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/same-program-students/{programId}:
    get:
      summary: Get students in the same program
      parameters:
        - $ref: '#/components/parameters/programId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs:
    get:
      summary: List programs
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/schools:
    get:
      summary: List schools in programs
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/{programId}:
    get:
      summary: Get program by ID
      parameters:
        - $ref: '#/components/parameters/programId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/{programId}/refresh:
    post:
      summary: Refresh program by ID
      parameters:
        - $ref: '#/components/parameters/programId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/{programId}/change-requests:
    get:
      summary: Get change requests for a program
      parameters:
        - $ref: '#/components/parameters/programId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/programs/review-changes/{requestId}:
    post:
      summary: Review change requests
      parameters:
        - $ref: '#/components/parameters/requestId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications:
    get:
      summary: List communications
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications/ping/all:
    get:
      summary: Ping all communications
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications/all:
    get:
      summary: List all communications
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications/{studentId}/{communication_messageId}/{ignoreMessageState}/ignore:
    put:
      summary: Ignore communication message
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/communication_messageId'
        - $ref: '#/components/parameters/ignoreMessageState'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications/{studentId}/{messageId}:
    put:
      summary: Update communication by message ID
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/messageId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications/{studentId}:
    get:
      summary: Get communications by student
      parameters:
        - $ref: '#/components/parameters/studentId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/communications/{studentId}/chat/{fileName}:
    get:
      summary: Get communication chat file
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/fileName'
      responses:
        '200':
          description: Chat file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/Error'
  /api/communications/{studentId}/pages/{pageNumber}:
    get:
      summary: Get communications pages by student
      parameters:
        - $ref: '#/components/parameters/studentId'
        - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/events/ping:
    get:
      summary: Ping events
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/events/booked:
    get:
      summary: Get booked events
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/events:
    get:
      summary: List events
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/events/{studentId}/show:
    get:
      summary: Show events by student
      parameters:
        - $ref: '#/components/parameters/studentId'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/events/{event_id}:
    put:
      summary: Update event by ID
      parameters:
        - $ref: '#/components/parameters/event_id'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/events/{event_id}/confirm:
    put:
      summary: Confirm event by ID
      parameters:
        - $ref: '#/components/parameters/event_id'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs:
    post:
      summary: Create documentation
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/internal:
    post:
      summary: Create internal documentation
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/internal/all:
    get:
      summary: Get all internal documentation
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/internal/search/{doc_id}:
