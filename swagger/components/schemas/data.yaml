ProgramRequirement:
  type: object
  properties:
    _id:
      type: string
    program_id:
      oneOf:
        - type: string
        - $ref: './programs.yaml#/Program'
    requirement_type:
      type: string
      enum:
        - gpa
        - test_score
        - language_proficiency
        - work_experience
        - document
        - certification
        - other
    name:
      type: string
    description:
      type: string
    is_mandatory:
      type: boolean
    minimum_value:
      oneOf:
        - type: number
        - type: string
    maximum_value:
      oneOf:
        - type: number
        - type: string
    unit:
      type: string
    deadline:
      type: string
      format: date-time
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - _id
    - program_id
    - requirement_type
    - name
  additionalProperties: false

