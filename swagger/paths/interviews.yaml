/api/interviews/{interview_id}:
  get:
    tags:
      - Interviews
    summary: Get interview
    description: Get details for a specific interview
    operationId: getInterview
    parameters:
      - $ref: '../components/parameters/common.yaml#/interview_id'
    responses:
      '200':
        description: Interview retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/interviews.yaml#/InterviewResponse'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'
  put:
    tags:
      - Interviews
    summary: Update interview
    description: Update interview details
    operationId: updateInterview
    parameters:
      - $ref: '../components/parameters/common.yaml#/interview_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Interview updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses/common.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'
  delete:
    tags:
      - Interviews
    summary: Delete interview
    description: Delete an interview
    operationId: deleteInterview
    parameters:
      - $ref: '../components/parameters/common.yaml#/interview_id'
    responses:
      '200':
        description: Interview deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses/common.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'

