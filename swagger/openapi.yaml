  /api/docs/file/{object_key}:
    get:
      summary: Get documentation file by object key
      parameters:
        - $ref: '#/components/parameters/object_key'
      responses:
        '200':
          description: File content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/Error'
  /api/docs/upload/docs:
    post:
      summary: Upload documentation files
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          $ref: '#/components/responses/Success'
  /api/docs/all:
    get:
      summary: Get all documentation
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/pages/{category}:
    get:
      summary: Get documentation pages by category
      parameters:
        - $ref: '#/components/parameters/category'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/search/{doc_id}:
    get:
      summary: Search documentation by doc ID
      parameters:
        - $ref: '#/components/parameters/doc_id'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/{category}:
    get:
      summary: Get documentation by category
      parameters:
        - $ref: '#/components/parameters/category'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/docs/{id}:
    put:
      summary: Update documentation by ID
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /api/document-threads/pattern/check/{messagesThreadId}/{file_type}:
