  additionalProperties: false

University:
  type: object
  properties:
    _id:
      type: string
    name:
      type: string
    country:
      type: string
    city:
      type: string
    world_ranking:
      type: integer
    website:
      type: string
      format: uri
    description:
      type: string
  required:
    - _id
    - name
  additionalProperties: false

Degree:
  type: object
  properties:
