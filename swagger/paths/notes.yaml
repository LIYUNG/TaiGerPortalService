/api/notes/{studentId}:
  post:
    tags:
      - Notes
    summary: Create note
    description: Create a note for a student
    operationId: createNote
    parameters:
      - $ref: '../components/parameters/common.yaml#/studentId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/notes.yaml#/NoteCreate'
    responses:
      '201':
        description: Note created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/notes.yaml#/NoteResponse'
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
