Success:
  description: Successful operation
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
          data:
            type: object

Error:
  description: Error response
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: false
          message:
            type: string

Unauthorized:
  description: Unauthorized - authentication required
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: false
          message:
            type: string
            example: Unauthorized

Forbidden:
  description: Forbidden - insufficient permissions
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: false
          message:
            type: string
            example: Forbidden

NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: false
          message:
            type: string
            example: Not found
