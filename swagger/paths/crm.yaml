    responses:
      '200':
        description: Lead retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'
  put:
    tags:
      - CRM
    summary: Update lead
    description: Update lead
    operationId: updateLead
    parameters:
      - $ref: '../components/parameters/common.yaml#/leadId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Lead updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'

