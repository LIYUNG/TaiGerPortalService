/api/account/templates:
  get:
    tags:
      - Account
    summary: Get templates
    description: Get email/document templates
    operationId: getTemplates
    responses:
      '200':
        description: Templates retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    type: object
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
  post:
    tags:
      - Account
    summary: Create template
    description: Create a new template
    operationId: postTemplate
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      '201':
        description: Template created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'

/api/account/templates/{id}:
  put:
    tags:
      - Account
    summary: Update template
    description: Update template
    operationId: updateTemplate
    parameters:
      - $ref: '../components/parameters/common.yaml#/id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Template updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '400':
        $ref: '../components/responses/common.yaml#/Error'
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'
  delete:
    tags:
      - Account
    summary: Delete template
    description: Delete a template
    operationId: deleteTemplate
    parameters:
      - $ref: '../components/parameters/common.yaml#/id'
    responses:
      '200':
        description: Template deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '401':
        $ref: '../components/responses/common.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses/common.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/common.yaml#/NotFound'

