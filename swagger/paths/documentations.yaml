/api/docs:
  post:
    tags:
      - Documentation
    summary: Create documentation
    description: Create a new public documentation page
    operationId: createDocumentation
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/documentations.yaml#/DocumentationCreate'
    responses:
      '201':
        description: Documentation created successfully
        content:
          application/json:
            schema:
                  $ref: '../components/schemas/documentations.yaml#/DocumentationListResponse'

/api/docs/internal:
  post:
    tags:
      - Documentation
    summary: Create internal documentation
    description: Create a new internal (staff-only) documentation page
    operationId: createInternalDocumentation
