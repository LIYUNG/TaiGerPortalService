      format: date-time
  additionalProperties: false

Language:
  type: object
  properties:
    _id:
      type: string
    name:
      type: string
    code:
      type: string
    native_name:
      type: string
  required:
    - _id
    - name
    - code
  additionalProperties: false

University:
  type: object
  properties:
    _id:
      type: string
    name:
      type: string
    country:
      type: string
    city:
      type: string
    world_ranking:
      type: integer
    website:
      type: string
      format: uri
    description:
      type: string
  required:
    - _id
    - name
  additionalProperties: false

Degree:
  type: object
  properties:
    _id:
      type: string
    name:
      type: string
    level:
      type: string
      enum:
        - bachelor
        - master
        - phd
        - diploma
        - certificate
    description:
      type: string
  required:
    - _id
    - name
    - level
  additionalProperties: false

ProgramRequirementResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: '#/ProgramRequirement'
  required:
    - success
    - data

