WidgetConfig:
  type: object
  properties:
    script_url:
      type: string
      format: uri
      example: 'https://widget.taiger.com/embed.js'
    enabled:
      type: boolean
      example: true
    settings:
      type: object
      additionalProperties: true
      example:
        theme: 'light'
        position: 'bottom-right'
  required:
    - script_url
    - enabled
  additionalProperties: false

WidgetConfigResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: '#/WidgetConfig'
  required:
    - success
    - data

WidgetInitRequest:
  type: object
  properties:
    source:
      type: string
      description: Origin of the initialization request
      example: 'student-portal'
    config:
      type: object
      additionalProperties: true
      description: Arbitrary widget configuration overrides
      example:
        notification_enabled: true
  additionalProperties: false

WidgetInitResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    message:
      type: string
      example: 'Widget initialized successfully'
    status:
      type: string
      enum:
        - initialized
        - pending
      example: 'initialized'
  required:
    - success
  additionalProperties: false

WidgetStatus:
  type: object
  properties:
    status:
      type: string
      enum:
        - active
        - inactive
        - pending
    last_updated:
      type: string
      format: date-time
    metadata:
      type: object
      additionalProperties: true
  required:
    - status
  additionalProperties: false

WidgetStatusResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: '#/WidgetStatus'
  required:
    - success
    - data

