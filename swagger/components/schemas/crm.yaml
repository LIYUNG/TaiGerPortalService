CRMLead:
  type: object
  properties:
    _id:
      type: string
    first_name:
      type: string
    last_name:
      type: string
    email:
      type: string
      format: email
    phone:
      type: string
    source:
      type: string
      enum:
        - web
        - email
        - phone
        - referral
        - social_media
        - event
        - other
    status:
      type: string
      enum:
        - new
        - contacted
        - qualified
        - converted
        - lost
        - nurturing
    interest_programs:
      type: array
      items:
        type: string
    company:
      type: string
    location:
      type: string
    notes:
      type: string
    assigned_to:
      oneOf:
        - type: string
        - $ref: './users.yaml#/UserPreview'
    last_contact_date:
      type: string
      format: date-time
    next_follow_up:
      type: string
      format: date-time
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - _id
    - first_name
    - email
  additionalProperties: false

